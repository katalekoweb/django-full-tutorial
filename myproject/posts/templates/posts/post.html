{% extends "layout.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <section>
        <img 
            class="banner"
            src="{{ post.banner.url }}" 
            alt="{{ post.title }}" />

        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p><em>Posted on {{ post.created_at }}</em></p>
        <div>_____________________________________</div>
    </section>

    <a href="{% url 'posts:list' %}">Back to Posts</a>
{% endblock %}
