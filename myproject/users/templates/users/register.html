{% extends "layout.html" %} 
{% block title %} Create your account {% endblock %}
{% block content %}
<section>
  <h1>Register</h1>

  <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="form-submit" type="submit">Register</button>
  </form>

</section>
{% endblock %}
