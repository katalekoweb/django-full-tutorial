{% extends "layout.html" %} 
{% block title %} Sign in {% endblock %}
{% block content %}
<section>
  <h1>Register</h1>

  <form class="form-with-validation" action="/users/login/" method="post">
    {% csrf_token %}
    {{ form }}

    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    
    <button class="form-submit" type="submit">Sign in</button>
  </form>

</section>
{% endblock %}
